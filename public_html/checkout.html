<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>VideoKID - Checkout</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/flexbox.css">

    <!-- link custom font through google api -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">

  </head>

  <body>

    <!-- Header Elements with navigation Bar -->
    <section>
      <nav class="container fixed-navigation">
        <a href="index.html" class="nav-home box-item-nav newBG block">VideoKID</a>
        <a href="store.html" class="nav-main-item box-item-nav newBG block">store</a>
        <a href="trade.html" class="nav-main-item box-item-nav newBG block">trade market</a>
        <a href="about-us.html" class="nav-main-item box-item-nav newBG block">about us</a>
        <a href="account.html" class="nav-main-item box-item-nav newBG block">account</a>
      </nav>
    </section>


    <section>
      <h1 class="Featured-Header">CHECKOUT CART</h1>
      <p class="Featured-subHeader">Confirm your purchase(s)</p>

      <!-- Dividing Line -->
      <section class="Dividing-Line2"> </section>

      <h2 class="Store-Header">Item #1:</h2>

      <div class="Full-width">
        <div class="container">

          <div class="col-4of16">
            <section class="gameList">
                <img class="image-border" src="img/placeholder.jpg" alt="Metal Gear Solid">
              <p>Game Name #1</p>
            </section>
          </div>

          <div class="col-12of16">
            <p class="ItemParaBox">Qty:</p>
            <p class="ItemParaBox">Item Name:</p>
            <p class="ItemParaBox">Price:</p>

            <p class="ItemResultsQty">One (1)</p>
            <p class="ItemResultsName">Cuphead</p>
            <p class="ItemResultsPrice">$16.99</p>

            <!-- Dividing Line -->
            <section class="Dividing-Line3"> </section>

            <p class="SubtotalText">Subtotal:</p>
            <p class="SubtotalResult">$16.99</p>

            <p class="TaxtotalText">Tax:</p>
            <p class="SubtotalResult">$0.00</p>

            <!-- Dividing Line -->
            <section class="Dividing-Line4"> </section>

            <p class="CostTotalText">Total:</p>
            <p class="TotalResult">$16.99</p>

            <!-- Buy button -->
            <a class="cancel-button" href="index.html">Cancel</a>
            <a class="buy-button" href="index.html">Complete Purchase</a>
          </div>


        </div>


      </div>


    </section>


        <!-- Footer Part -->
        <section>
          <div class="Listing-Box Footer Center-FooterP">
            <p>Website designed/created by Tim Chen, JP Octaviano</p>
          </div>
        </section>


      </body>

    </html>
